<div class="about-university-container" dir="rtl">
  <div class="container-custom">
    <!-- Page Header -->
    <div class="page-header fade-in">
      <h1>عن الجامعة</h1>
      <p class="lead">تعرف على تاريخ ورؤية ورسالة جامعتنا العريقة</p>
    </div>

    <!-- Navigation Tabs -->
    <div class="tabs-container slide-up animate-delay-1">
      <div class="tabs-wrapper">
        <div class="tabs-list" role="tablist">
          <button
            *ngFor="let tab of tabs"
            class="tab-item"
            [class.active]="isActiveTab(tab.id)"
            (click)="setActiveTab(tab.id)"
            role="tab"
            [attr.aria-selected]="isActiveTab(tab.id)"
          >
            <i [class]="tab.icon"></i>
            <span>{{ tab.title }}</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Content Area -->
    <div class="content-container slide-up animate-delay-2">
      <div class="content-wrapper">
        <!-- Loading State -->
        <div *ngIf="isLoading" class="loading-container">
          <div class="loading-spinner"></div>
        </div>

        <!-- Content Display -->
        <div 
          *ngIf="!isLoading && activeSection" 
          class="content-section fade-in"
          [innerHTML]="activeSection.content"
        ></div>

        <!-- No Content State -->
        <div *ngIf="!isLoading && !activeSection" class="no-content">
          <i class="pi pi-info-circle"></i>
          <p>لا توجد محتويات متاحة</p>
        </div>
      </div>
    </div>
  </div>
</div>

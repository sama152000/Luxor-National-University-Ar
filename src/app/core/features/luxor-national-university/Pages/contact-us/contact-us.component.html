<div class="contact-us-page" dir="rtl">
  <section class="contact-hero-section">
    <div class="container-custom">
      <div class="contact-card fade-in">
        <!-- University Logo -->
        <div class="logo-section">
          <div class="logo-circle">
            <span class="logo-text">LNU</span>
            <p class="logo-subtitle">جامعة الأقصر الأهلية</p>
          </div>
        </div>

        <!-- University Name -->
        <h1 class="university-name">{{ universityInfo?.nameAr || 'جامعة الأقصر الأهلية' }}</h1>
        <h2 class="contact-title">معلومات التواصل</h2>

        <!-- Main Content Grid -->
        <div class="contact-content">
          <!-- Contact Info Section -->
          <div class="contact-info-section">
            <div class="contact-details">
              <!-- Phone Numbers -->
              <div class="phone-section">
                <h3 class="section-subtitle">التواصل</h3>
                <div class="contact-list">
                  <div *ngFor="let contact of contactInfo; trackBy: trackByContact" class="contact-item slide-right" [class.animate-delay-1]="contact.id === '1'" [class.animate-delay-2]="contact.id === '2'" [class.animate-delay-3]="contact.id === '3'" [class.animate-delay-4]="contact.id === '4'">
                    <span class="contact-name">{{ contact.name }}</span>
                    <span class="contact-phone">{{ contact.phone }}</span>
                  </div>
                </div>
              </div>

              <!-- Email Section -->
              <div class="email-section slide-right animate-delay-4">
                <h3 class="section-subtitle">البريد الإلكتروني</h3>
                <div class="email-item">
                  <i class="pi pi-envelope email-icon"></i>
                  <span class="email-text">{{ universityInfo?.email || 'info.lnu@luxor.edu.eg' }}</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Illustration Section -->
          <div class="illustration-section">
            <div class="illustration-container slide-left">
              <div class="person-illustration">
                <div class="person-avatar">
                  <i class="pi pi-user"></i>
                </div>
                <div class="communication-icons">
                  <div class="icon-bubble phone-bubble">
                    <i class="pi pi-phone"></i>
                  </div>
                  <div class="icon-bubble message-bubble">
                    <i class="pi pi-comments"></i>
                  </div>
                  <div class="icon-bubble email-bubble">
                    <i class="pi pi-envelope"></i>
                  </div>
                </div>
                <div class="laptop-illustration">
                  <div class="laptop-screen"></div>
                  <div class="laptop-keyboard"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

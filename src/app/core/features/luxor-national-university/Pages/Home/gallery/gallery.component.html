<section class="gallery-section" dir="rtl">
  <div class="container-custom">
    <!-- Section Header -->
    <div class="gallery-header slide-down">
      <h2 class="gallery-title">معرض الصور </h2>
      <p class="gallery-subtitle">استكشف الحرم الجامعي والحياة الأكاديمية </p>
      <div class="gallery-divider"></div>
    </div>

    <!-- Gallery Grid -->
    <div class="gallery-grid">
      <div 
        *ngFor="let image of galleryItems; let i = index" 
        class="gallery-item"
        [style.animation-delay.ms]="i * 100"
        (click)="openLightbox(image)">
        <div class="image-container">
          <img 
            [src]="image.imageUrl" 
            class="gallery-image"
            loading="lazy">
          <div class="image-overlay">
            <div class="overlay-content">
              <i class="pi pi-search-plus overlay-icon" aria-hidden="true"></i>
              <span class="sr-only">عرض الصورة بملء الشاشة</span>
            </div>
          </div>
        </div>
        <!-- <div class="image-info">
          <h4 class="image-title">{{ image.title }}</h4>
          <p class="image-description" *ngIf="image.description">{{ image.description }}</p>
        </div> -->
      </div>
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div 
    class="lightbox-overlay"
    *ngIf="isLightboxOpen"
    [class.active]="isLightboxOpen"
    (click)="onLightboxBackgroundClick($event)">
    
    <div class="lightbox-container">
      <!-- Close Button -->
      <button 
        class="lightbox-close" 
        (click)="closeLightbox()"
        aria-label="إغلاق المعرض - Close Gallery">
        <i class="pi pi-times" aria-hidden="true"></i>
      </button>

      <!-- Navigation Buttons -->
      <button 
        class="lightbox-nav lightbox-prev" 
        (click)="previousImage()"
        aria-label="الصورة السابقة - Previous Image">
        <i class="pi pi-chevron-right" aria-hidden="true"></i>
      </button>

      <button 
        class="lightbox-nav lightbox-next" 
        (click)="nextImage()"
        aria-label="الصورة التالية - Next Image">
        <i class="pi pi-chevron-left" aria-hidden="true"></i>
      </button>

      <!-- Image -->
      <div class="lightbox-image-container" *ngIf="selectedImage">
        <img 
          [src]="selectedImage.imageUrl" 
          class="lightbox-image">
        
        <!-- <div class="lightbox-info">
          <h3 class="lightbox-title">{{ selectedImage.title }}</h3>
          <p class="lightbox-description" *ngIf="selectedImage.description">
            {{ selectedImage.description }}
          </p>
        </div> -->
      </div>
    </div>
  </div>
</section>
